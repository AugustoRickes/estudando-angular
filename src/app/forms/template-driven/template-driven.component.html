<div class="container">
  <h3> cadastro de super heroi</h3>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="mb-3">
      <label for="name" class="form-label">nome</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="hero.name">
    </div>
    <div class="mb-3">
      <label for="hero" class="form-label">nome de super heroi</label>
      <input type="text" class="form-control" id="hero" name="nameHero" [(ngModel)]="hero.nameHero">
    </div>
    <div class="mb-3">
      <label for="force" class="form-label">poderes</label>
      <input type="text" class="form-control" id="force" name="force" [(ngModel)]="hero.force">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">idade</label>
      <input type="number" class="form-control" id="age" name="age" [(ngModel)]="hero.age">
    </div>
    <button type="submit" class="btn btn-primary">cadastrar</button>
  </form>
</div>
